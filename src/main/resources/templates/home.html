<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring with Vue</title>
</head>
<body>
<p th:text="#{home.welcome}">Welcome Spring and Vue 2!</p>

<div id="app">
  {{ message }}
</div>

</body>
<script th:src="@{/webjars/vue/vue.js}"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue 2.0!'
    }
  })
</script>
</html>
